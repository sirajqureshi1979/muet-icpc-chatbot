<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MUET ICPC Helpdesk</title>
  <style>
    body { font-family: Arial; background:#f4f4f4 }
    #chat { max-width:600px; margin:40px auto; background:white; padding:15px }
    .msg { margin:10px 0 }
    .user { text-align:right; color:#0a7 }
    .bot { text-align:left; color:#333 }
  </style>
</head>
<body>

<div id="chat">
  <h3>MUET ICPC Helpdesk</h3>
  <div id="messages"></div>

  <input id="input" placeholder="Type your message..." style="width:80%">
  <button onclick="send()">Send</button>
</div>

<script>
const WEBHOOK_URL = "https://YOUR-NGROK-URL/webhook/a15f2ef6-2ea8-407a-a688-6afa42a3dd57";

function addMsg(text, cls){
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}

async function send(){
  const input = document.getElementById("input");
  const text = input.value;
  if(!text) return;

  addMsg(text, "user");
  input.value = "";

  const res = await fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  addMsg(data.message, "bot");
}
</script>

</body>
</html>
